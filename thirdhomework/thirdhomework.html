<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>九九乘法表</title>
    </head>
    <body>
        <script type="text/javascript">
        console.log("Hello");
        for(var i=1;i<=9;i++){
            var str="";
            for(var j=1;j<=i;j++){
                str+=j+" * "+i+" = "+(i*j)+"  ";
            }
            console.log(str);
        }
        </script>
    </body>
</html>
